<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide Text</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        /* Styling for the text to be shown/hidden */
        #text {
            margin: 20px 0;
            display: block;
            font-size: 30px;
        }

        /* Styling for buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
    <script>
        function hideText() {
            // Hide the text element
            document.getElementById('text').style.display = 'none';
        }

        function showText() {
            // Show the text element
            document.getElementById('text').style.display = 'block';
        }
    </script>
</head>
<body>
    <h2>Bài tập 9 - Ẩn hiện văn bản</h2>
    <p id="text">This is a text. This is a text. This is a text. This is a text. This is a text. This is a text.</p>
    <!-- Buttons to hide and show the text -->
    <button onclick="hideText()">Hide text</button>
    <button onclick="showText()">Show text</button>
</body>
</html>
